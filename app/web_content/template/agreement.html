<h1>编辑用户协议</h1>
<div class="row" >
    <div class="col-xs-12 col-sm-12 col-md-10">
        <div class="widget">
            <form id="form" name="agreementForm" ng-submit="agreementForm.$valid && updateAgreement()" class="form-horizontal">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">协议内容<span style="color:red;">*</span></label>
                    <div class="col-sm-8">
                        <textarea name="content" id="" cols="80" rows="15" ng-model="agreement.content" style="overflow-y:auto"
                        required  ng-maxlength="5000"></textarea>
                    </div>
                    <div ng-show="agreementForm.content.$invalid && (agreementForm.content.$dirty || agreementForm.$submitted)">
                            <small class="error" ng-show="agreementForm.content.$error.required">是必填项</small>
                            <small class="error" ng-show="agreementForm.content.$error.maxlength">课程名称最大字符数是5000</small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-lg btn-primary pull-right">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
