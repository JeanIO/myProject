<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/swiperbuild.css">
	<title>Document</title>
</head>
<body>
	<div class="swiper-container" style="width: 960px;height: 540px;" >
	    <div class="swiper-wrapper">
	        <div class="swiper-slide" ><img src="01.jpg" style="width: 100%;height: 100%;"></div>
	        <div class="swiper-slide" ><img src="02.jpg" style="width: 100%;height: 100%;"></div>
	        <div class="swiper-slide" ><img src="03.jpg" style="width: 100%;height: 100%;"></div>
		        <div class="swiper-wrapper">
		        	<div class="swiper-slide" ><img src="01.jpg" style="width: 100%;height: 100%;"></div>
			        <div class="swiper-slide" ><img src="02.jpg" style="width: 100%;height: 100%;"></div>
			        <div class="swiper-slide" ><img src="03.jpg" style="width: 100%;height: 100%;"></div>
		        </div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	    
	    <!-- 如果需要导航按钮 -->
	    <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div>
	    
	    <!-- 如果需要滚动条 -->
	    <div class="swiper-scrollbar"></div>
	</div>
	<!-- <script src="swiper/dist/js/jquery.min.js"></script> -->
	<script src="swiper/dist/js/swiper.min.js"></script>
	<script>
	var mySwiper = new Swiper ('.swiper-container', {
	// autoplay : 2000,
	speed:500,
    direction: 'horizontal',
    loop: true,
    // effect : 'cube',
    paginationClickable :true,
    // 如果需要分页器
    pagination: '.swiper-pagination',
    
    // 如果需要前进后退按钮	
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    

    // 如果需要滚动条
    scrollbar: '.swiper-scrollbar',	
    autoplayDisableOnInteraction:false,
    zoom:true,
    paginationBulletRender: function (swiper, index, className) {
    	// className = 'gcc';
      return '<span class="' + className + '">' + (index + 1) + '</span>';
  }

  })        
	</script>
</body>
</html>
